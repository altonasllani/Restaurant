<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Login Form -->
    <form class="form login-form" action="" id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
        </div>
    </form>

    <!-- Register Form -->
    <form class="form register-form" action="" style="display: none;" id="registerForm">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="register-link">
          <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
        </div>
    </form>
  </div>

  <script>
    const loginForm = document.querySelector('.login-form');
    const registerForm = document.querySelector('.register-form');
    const switchToRegister = document.getElementById('switch-to-register');
    const switchToLogin = document.getElementById('switch-to-login');

    switchToRegister.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    });

    switchToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';

    });

    document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const switchToRegister = document.getElementById("switch-to-register");
    const switchToLogin = document.getElementById("switch-to-login");

    function validatePassword(password) {
      const minLength = 8;
      const hasLetter = /[a-zA-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);

      if (password.length < minLength) {
         return false;
      }
      if (!hasLetter || !hasNumber) {
         return false;
      }
      return true; 
   }

    // Form validation
    loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const username = loginForm.querySelector('input[placeholder="Username"]');
        const password = loginForm.querySelector('input[placeholder="Password"]');

        if (!username.value.trim()) {
            alert("Username is required.");
            return;
        }

        if (!password.value.trim() || !validatePassword(password.value)) {
            alert("Password is not valid.");
            return;
        }

        alert("Login successful!");
        // Proceed with form submission logic (e.g., AJAX request)
    });

    registerForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const fullName = registerForm.querySelector('input[placeholder="Full Name"]');
        const email = registerForm.querySelector('input[placeholder="Email Address"]');
        const password = registerForm.querySelector('input[placeholder="Password"]');
        const confirmPassword = registerForm.querySelector('input[placeholder="Confirm Password"]');

        

        if (!fullName.value.trim()) {
            alert("Full name is required.");
            return;
        }

        if (!email.value.trim() || !validateEmail(email.value.trim())) {
            alert("Valid email address is required.");
            return;
        }

        if (!password.value.trim() || !validatePassword(password.value)) {
            alert("Password is not valid.");
            return;
        }

        if (password.value.trim() !== confirmPassword.value.trim()) {
            alert("Passwords do not match.");
            return;
        }

        alert("Registration successful!");
        // Proceed with form submission logic (e.g., AJAX request)
    });

    // Email validation helper function
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Switch between forms
    switchToRegister.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.style.display = "none";
        registerForm.style.display = "block";
    });

    switchToLogin.addEventListener("click", (e) => {
        e.preventDefault();
        registerForm.style.display = "none";
        loginForm.style.display = "block";
    });
});

  </script>
</body>
</html>
